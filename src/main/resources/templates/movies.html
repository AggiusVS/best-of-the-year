<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Movies')"></head>

<body>
    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    <h2 class="text-center">Best Movies</h2>

    <div class="d-flex flex-column align-items-center mt-4">
        <a th:each="movie : ${movies}" th:href="@{/movies/{id}(id=${movie.id})}" th:text="${movie.title}"
            class="btn btn-primary mb-2" style="width: 200px;">
        </a>
    </div>

    <div class="text-center mt-3">
        <a class="btn btn-secondary" th:href="@{/}">Back to Home</a>
    </div>

    <th:block th:replace="fragments/footer :: footer"></th:block>
</body>

</html>
